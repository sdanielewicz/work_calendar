<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
  <link rel="stylesheet" href="./css/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container time-block" id="0">

    <!-- Timeblocks go here -->
    <!-- id for the row for indexing/iteration , text area for displaying text from local storage, and button for event listeners  -->
    <!-- using the included font awesome library to bring in save icon  -->
    <div class="row time-block past" id="9">
      <div class="col-1 hour">
        9AM
      </div>
      <textarea id="item9" class="col-10 description"></textarea>
      <button id="b1" class="col-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>

    <div class="row time-block past" id="10">
      <div class="col-1 hour">
        10AM
      </div>
      <textarea id="item10" class="col-10 description"></textarea>
      <button id="b2" class="col-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>

    <div class="row time-block past" id="11">
      <div class="col-1 hour">
        11AM
      </div>
      <textarea id="item11" class="col-10 description"></textarea>
      <button id="b3" class="col-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>

    <div class="row time-block past" id="12">
      <div class="col-1 hour">
        12PM
      </div>
      <textarea id="item12" class="col-10 description"></textarea>
      <button id="b4" class="col-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>

    <div class="row time-block past" id="13">
      <div class="col-1 hour">
        1PM
      </div>
      <textarea id="item13" class="col-10 description"></textarea>
      <button id="b5" class="col-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>

    <div class="row time-block past" id="14">
      <div class="col-1 hour">
        2PM
      </div>
      <textarea id="item14" class="col-10 description"></textarea>
      <button id="b6" class="col-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>

    <div class="row time-block past" id="15">
      <div class="col-1 hour">
        3PM
      </div>
      <textarea id="item15" class="col-10 description"></textarea>
      <button id="b7" class="col-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>

    <div class="row time-block past" id="16">
      <div class="col-1 hour">
        4PM
      </div>
      <textarea id="item16" class="col-10 description"></textarea>
      <button id="b8" class="col-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>

    <div class="row time-block past" id="17">
      <div class="col-1 hour">
        5PM
      </div>
      <textarea id="item17" class="col-10 description"></textarea>
      <button id="b9" class="col-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>

    <div class="row time-block past" id="18">
      <div class="col-1 hour">
        6PM
      </div>
      <textarea id="item18" class="col-10 description"></textarea>
      <button id="b10" class="col-1 saveBtn"><i class="fas fa-save"></i></button>
    </div>

  </div>

  <!-- initialize jquery, moment for time and javascript  -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./js/script.js"></script>
</body>

</html>
